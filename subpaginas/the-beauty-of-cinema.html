                            <blockquote class="blockquote">
                              <p>the best thing about cinema is that irrespective of what happens in the outside world, in the dark ambience of a theatre we can't see the differences within us. there is only one thing visible in front of us, through the 70mm screen is a story that will make will make us laugh, love, weep and believe that a small philosophy that you perceive through the story might change our lives forever. since cinema is impartial, it doesn't belong to anyone. It is universal, beyond borders, flags and the only thing you need is interest plus a tax which is called perspective that adds value to your life. for a moment, let's forget about uniting the world and be selfish. let's focus on how it aids an individual to fill in the void spaces of life and erases loneliness. </p>
                            </blockquote>
                          </figure>

                    <div class="col-4 col-md-6">
                        <figure>
                            <blockquote class="blockquote">
                              <p>even if you feel alone amidst a large crowd, cinema doesn't leave you to feel alone in the darkness. it refreshes your memories, makes us forecast the future. Might help you move on from a breakup or spark a new love arc. it heightens your spirits when you are low and when you are flying high, it humbles you. Another unique aspect of cinema is that it makes you relate to it. cinema is a captivating science of art mixed with equal proportions of truth and fiction, prepared by employing the main catalyst called the individual human emotion.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                              mauricio arroyo
